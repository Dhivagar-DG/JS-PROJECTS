<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- STOPWATCH -->
        <div class="stopWatch">
            <div class="brand">
                <h3 class="brandName">DG</h3>
            </div>
            <!-- TIME -->
            <div class="time">
                <div class="hr">0</div>
                <div class="hr">0</div>
                <div class="colon">:</div>
                <div class="min">0</div>
                <div class="min">0</div>
                <div class="colon">:</div>
                <div class="sec">0</div>
                <div class="sec">0</div>
                <div class="colon">:</div>
                <div class="msec">0</div>
                <div class="msec">0</div>
            </div>
            <!-- BUTTON CONTROLS -->
            <div class="controls">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
