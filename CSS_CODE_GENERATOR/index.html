<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CODE GENERATOR</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>CSS CODE GENERATOR</h1>
    <div class="container">
        <div class="elementsBox">
            <div class="elements-group">
                <!-- ELEMENTS -->

                <!-- BORDER RADIUS-->
                <div class="form-group">
                    <label for="brRadius">Border Radius<span class="valText" id="brTxt">0px</span></label>
                    <input type="range" id="brRadius" min="0" max="200" value="0">
                </div>
    
                <!-- BORDER -->
                <div class="form-group">
                    <label for="brdr">Border Size<span class="valText" id="brdrTxt">0px</span></label>
                    <input type="range" id="brdr" min="0" max="20" value="0">
                </div>

                <div class="form-group">
                    <label for="brdrType">Border Type</label>
                    <select id="brdrType">
                        <option value="solid">solid</option>
                        <option value="dotted">dotted</option>
                        <option value="dashed">dashed</option>
                        <option value="double">double</option>
                        <option value="groove">groove</option>
                        <option value="ridge">ridge</option>
                        <option value="inset">inset</option>
                        <option value="outset">outset</option>
                        <option value="none">none</option>
                        <option value="hidden">hidden</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="brdrClr">Border Color</label>
                    <input type="color" id="brdrClr" value="">
                </div>

                <!-- CODE COPY BOX -->
                <div class="form-group">
                    <textarea name="copy-code" id="displayCode"></textarea>
                    <button type="button" id="copyBtn">Copy Code</button>
                </div>
            </div>
        </div>
        <div class="box">

        </div>
    </div>
</body>
</html>
