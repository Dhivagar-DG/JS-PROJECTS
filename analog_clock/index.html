<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="conatainer">
        <div class="clock">
            <h3>DG</h3>
            <div class="circle"></div>
            <div class="wrap wrap-1">
                <div class="number-1">1</div>
            </div>
            <div class="wrap wrap-2">
                <div class="number-2">2</div>
            </div>
            <div class="wrap wrap-3">
                <div class="number-3">3</div>
            </div>
            <div class="wrap wrap-4">
                <div class="number-4">4</div>
            </div>
            <div class="wrap wrap-5">
                <div class="number-5">5</div>
            </div>
            <div class="wrap wrap-6">
                <div class="number-6">6</div>
            </div>
            <div class="wrap wrap-7">
                <div class="number-7">7</div>
            </div>
            <div class="wrap wrap-8">
                <div class="number-8">8</div>
            </div>
            <div class="wrap wrap-9">
                <div class="number-9">9</div>
            </div>
            <div class="wrap wrap-10">
                <div class="number-10">10</div>
            </div>
            <div class="wrap wrap-11">
                <div class="number-11">11</div>
            </div>
            <div class="wrap wrap-12">
                <div class="number-12">12</div>
            </div>
            <div class="thorn hr"></div>
            <div class="thorn min"></div>
            <div class="thorn sec"></div>
        </div>
    </div>
</body>
</html>
