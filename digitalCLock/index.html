<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clockFrame">
            <div>
                <div class="weekdays">
                    <div class="sun">SUN</div>
                    <div class="mon">MON</div>
                    <div class="tue">TUE</div>
                    <div class="wed">WED</div>
                    <div class="thu">THU</div>
                    <div class="fri">FRI</div>
                    <div class="sat">SAT</div>
                </div>
                <div class="time">
                    <div class="hour">0</div>
                    <div class="hour">0</div>
                    <div class="colan">:</div>
                    <div class="minute">0</div>
                    <div class="minute">0</div>
                    <div class="colan">:</div>
                    <div class="second">0</div>
                    <div class="second">0</div>
                    <div class="timePeriod">AM</div>
                </div>
                <div class="date">
                    <div class="day">26</div>
                    <div class="_month">Oct</div>
                    <div class="year">2022</div>
                </div>
                <div class="month">
                    <div>JAN</div>
                    <div>FEB</div>
                    <div>MAR</div>
                    <div>APR</div>
                    <div>MAY</div>
                    <div>JUN</div>
                    <div>JUL</div>
                    <div>AUG</div>
                    <div>SEP</div>
                    <div>OCT</div>
                    <div>NOV</div>
                    <div>DEC</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
