<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear Countdown</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
    <!-- END OF LINKS -->
</head>
<body>
    <div class="container">
        <div class="countDownTxt">
            <Span>Countdown to</Span>
        </div>
        <div class="newYearTxt">
            <span>New Year</span>
        </div>
        <div class="count">
            <div class="days">
                <p class="day">00</p>
                <small>Days</small>
            </div>
            <div class="hours">
                <p class="hour">00</p>
                <small>Hours</small>
            </div>
            <div class="minutes">
                <p class="minute">00</p>
                <small>Minutes</small>
            </div>
            <div class="seconds">
                <p class="second">00</p>
                <small>Seconds</small>
            </div>
        </div>
    </div>
</body>
</html>
